# UCXSync Configuration for Orange Pi RV2 (RISC-V, Ubuntu Server 24.04)

# Network nodes to sync from
nodes:
  - WU01
  - WU02
  - WU03
  - WU04
  - WU05
  - WU06
  - WU07
  - WU08
  - WU09
  - WU10
  - WU11
  - WU12
  - WU13
  - CU

# Network shares on each node
shares:
  - E$
  - F$

# CIFS/SMB credentials
credentials:
  username: Administrator
  password: ultracam

# Synchronization settings (optimized for Orange Pi RV2 RISC-V)
sync:
  project: "Arh2k_mezen_200725"       # Project name
  destination: "/mnt/storage"          # USB-SSD mount point (auto-mounted)
  max_parallelism: 3                   # Conservative for RISC-V CPU and USB storage
  service_loop_interval: 10s
  min_free_disk_space: 52428800        # 50 MB
  disk_space_safety_margin: 104857600  # 100 MB

# Web server
web:
  host: 0.0.0.0  # Listen on all interfaces for remote access
  port: 8080

# Monitoring (tuned for Orange Pi hardware)
monitoring:
  performance_update_interval: 2s     # Less frequent to save CPU
  ui_update_interval: 3s              # Less frequent UI updates
  cpu_smoothing_samples: 5            # More smoothing for stable readings
  max_disk_throughput_mbps: 40.0      # USB 3.0 typical for external drives
  network_speed_bps: 1000000000       # 1 Gbps Ethernet

# Logging
logging:
  level: info
  file: /var/log/ucxsync/ucxsync.log
  max_size: 50      # MB - smaller for limited storage
  max_backups: 3    # Keep fewer backups
  max_age: 14       # days - shorter retention
  compress: true

# Orange Pi RV2 (RISC-V) specific notes:
# - max_parallelism: 3 recommended for RISC-V architecture
# - RISC-V may show slightly lower performance than ARM due to compiler maturity
# - Monitor temperature: Orange Pi can throttle under heavy load
# - Use external USB 3.0 drive for better performance  
# - Consider adding cooling if running 24/7
# - Network: Use wired Ethernet for stability
# - CPU: Spacemit K1 (8-core RISC-V @ 2.0GHz)
